name: "Test action-cloudwatch-metrics"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  build_and_test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Run build and tests
        run: |
          npm ci
          npm run build
          npm run test
